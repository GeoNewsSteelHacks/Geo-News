<!DOCTYPE html>
<html>
    
    <head>
        <script src="jquery-2.2.0.min.js"></script>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- load the maps api-->
        <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=true"></script>
        
        <!-- load bootstrap files -->
        
        <!-- css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <!-- javascript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" 
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" 
        crossorigin="anonymous"></script>
        
        <title>GeoNews</title>
        
        
       
   
    </head>
    
    <style type="text/css">
           #map-canvas{
               height:100vh;
           }
       </style>
    <body>

        <div id="map-canvas" class="col-sm-8 col-md-8 col-lg-8">
            <div class="angular-google-map-container" ng-controller="MainCtrl">
                <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" events="map.events" control="googlemap">
                    <ui-gmap-window coords="MapOptions.markers.selected.coords" show="windowOptions.show" options="windowOptions">
                </ui-gmap-window>
                <ui-gmap-markers models="markers" idkey="markers.id" coords="'coords'" click="'onClick'" events="markers.events"></ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
        <div id="feed-canvas" class="col-sm-8 col-md-8 col-lg-8">
            <!-- where to put the news feed -->
            <div class="Jumbotron">
                <h1>NEWS!</h1>
            </div>
        </div>
        
        
        <script>
            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: {lat: -33, lng: 151},
                mapTypeControl: true,
                mapTypeControlOptions: {
                  style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
                  mapTypeIds: [
                    google.maps.MapTypeId.TERRAIN
                  ]
                }
            });
}
        </script>
        
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
    </body>
</html>
